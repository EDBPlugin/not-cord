name: Remote Triggered Check

on:
  repository_dispatch:
    types: [run_check] # GASからこの名前で合図を送ります

jobs:
  inspect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Inspection
        run: |
          node process_plugins.js
          # ここに検査ロジックを記述
