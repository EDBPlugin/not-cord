name: Remote Triggered Check

on:
  repository_dispatch:
    types: [run_check]

jobs:
  inspect:
    runs-on: ubuntu-latest
    # ここにリポジトリへの書き込み権限を追加
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Inspection
        # env を追加して GitHub CLI が使えるようにする
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          node process_plugins.js
